<div id="promo__box" class="modal">
    <form id="PromoBoxBlock" class="modal-content animate" action="" method="POST">
        <div class="imgcontainer">
            <span class="close" title="Close Modal">&times;</span>
        </div>

        <div class="container_auth">
            <label for="promo"><b>Promo</b></label>
            <input type="text" name="promo" placeholder="Enter Promocode" autocomplete="off" required>
            <div id="MessageBoxPromo"></div>
        </div>

        <div class="container_auth">
            <button type="button" class="cancelbtn" >Cancel</button>
            <button type="submit">Enter</button>
        </div>
    </form>
</div>
