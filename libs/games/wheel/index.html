<div class="main-wrapper_wheel" style = "text-align: -webkit-center;">
    <table style="border: none;">
        <tr>
            <td class="the_wheel">
                <div class="checkValue"></div>
                <canvas id="canvas" width="434" height="434"></canvas>
                <div id="checkTime" style="margin: -50px 0 50px; text-align: center;"></div>
            </td>
        </tr>
    </table>
    <div class="wheel-control__panel">
        <input id="buttonX2" type="button" value="X2">
        <input id="buttonX3" type="button" value="X3">
        <input id="buttonX5" type="button" value="X5">
        <input id="buttonX20" type="button" value="X20">
        <form id="wheelPost" action="" method="post">
            <input type="number" name="boxX2" id="inputBoxX2">
            <input type="number" name="boxX3" id="inputBoxX3">
            <input type="number" name="boxX5" id="inputBoxX5">
            <input type="number" name="boxX20" id="inputBoxX20">
            <i id="fa-times" class="fa fa-times fa-1x"></i>
        </form>
    </div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
